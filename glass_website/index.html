<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karantina&display=swap" rel="stylesheet">

        <title> Glass Website </title>
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="avatar">
                        <img src="avatar.png" alt="profice_pic"/>
                        <h3> Simo Edwin </h3>
                        <p> Pro Member </p>
                    </div>

                    <div class="links">
                        <div class="link">
                                <img src="streams.png" alt="pic1"/>
                                <h3>Streams</h3>
                        </div>

                        <div class="link">
                            <img src="game.png" alt="pic2"/>
                            <h3>Games</h3>
                        </div>

                        <div class="link">
                           <img src="new.png" alt="pic3"/>
                            <h3>New</h3>
                        </div>

                         <div class="link">
                            <img src="library.png" alt="pic4"/>
                            <h3>Library</h3>
                         </div>
                    </div>
                    <div class="pro">
                        <h3>Join pro for free games</h3>
                        <img src="controller.png" alt="controller"/>
                    </div>
                </div>

                <div class="games">
                    <div class="status">
                        <h2>Active Games</h2>
                        <input type="text"/>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="assassins.png"/>
                            <div class="card-info">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress">&nbsp;</div>
                            </div>
                            <div class="percentage">
                                60%
                            </div>
                        </div>

                        <div class="card">
                            <img src="sackboy.png"/>
                            <div class="card-info">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress">&nbsp;</div>
                            </div>
                            <div class="percentage">
                                60%
                            </div>
                        </div>

                        <div class="card">
                            <img src="spiderman.png"/>
                            <div class="card-info">
                                <h2>Assasins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"> &nbsp; </div>
                            </div>
                            <div class="percentage">
                                60%
                            </div>
                        </div>

                        
                    </div>
                    

                </div>



            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
